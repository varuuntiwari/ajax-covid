<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COVID Summary</title>
        <script src="main.js"></script>
        <script type="text/javascript">
            window.onload = getSummary()
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>COVID-19 Summary from John Hopkins University</h2>
        <h4>Last updated at <span id="date"></span></h4>
        <table>
            <thead>
                <th>Country</th>
                <th>Total Confirmed</th>
                <th>New Confirmed</th>
                <th>New Deaths</th>
                <th>Total Deaths</th>
                <th>New Recovered</th>
                <th>Total Recovered</th>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
    </body>
</html>
